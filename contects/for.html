
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --accent:#00b4d8;
      --muted:#94a3b8;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071019);
      color:#e6eef6;
    }

    /* âœ… Responsive Navigation Bar */
    header {
      background-color: #0d1115;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      color: var(--accent);
      font-size: 1.2em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #575757;
    }

    .menu-icon {
      display: none;
      font-size: 1.8em;
      color: var(--accent);
      cursor: pointer;
    }

    @media (max-width: 700px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0d1115;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 15px 0;
      }
      nav.active {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }

    /* âœ… Thank You Section */
    .wrap{
      min-height: calc(100vh - 60px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg,var(--card),#08101a);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      padding:60px 20px;
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{
      font-size:70px;
      color:var(--accent);
      margin:40px 0 20px;
      letter-spacing:3px;
      font-weight:900;
    }
    p{
      font-size:18px;
      color:#cbd5e1;
      margin-bottom:30px;
    }
    a.btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(90deg, rgba(6,182,212,0.06), rgba(124,58,237,0.03));
      color:var(--accent);
      font-weight:600;
      margin-top:14px;
    }
  </style>
</head>
<body>

  <!-- ðŸ§­ Navigation Bar -->
  <header>
    <div class="logo">|ReportHuB|</div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav id="navbar">
      <a href="https://reporthub-com.github.io/reporthub_com/">Home</a>
    </nav>
  </header>

  <!-- ðŸ’¬ Thank You Page -->
  <div class="wrap">
    <div class="card">
      <h1>Thank You!</h1>
      <p>Your message has been sent successfully.<br>Weâ€™ll get back to you as soon as possible.</p>
      <a class="btn" href="https://reporthub-com.github.io/reporthub_com/">Back to Home</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>
</body>
</html>
